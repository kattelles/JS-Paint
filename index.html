<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
    <title>JS Paint</title>
    <link rel="stylesheet" type="text/css" href="./css/application.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div class="app">
    <img id="logo" src="./css/assets/logo.png" alt="" />
    <div class="controls">

      <div id="current" class="current" style="background-color:black">

      </div>

      <div id="clear"><div>Clear</div></div>
      <a id="canvas-img" download="paint.jpg" title="paint">
        <div>Save</div>
        <!-- <img src="./css/assets/download.png" alt="download" /> -->
      </a>
      <!-- <div class="pink" id="pink"/></div> -->
      <div class="eraser" id="eraser">
        <img src="./css/assets/eraser.png" alt="eraser"/>
      </div>
      <div class="bucket" id="bucket">
        <img src="./css/assets/paint-bucket.png" alt="" />
      </div>
      <div class="pencil" id="pencil">
        <img src="./css/assets/pencil.png" alt="" />
      </div>

      <!-- <div class="spray" id="spray">
        <img src="./css/assets/spray.png" alt="" />
      </div> -->

      <div id="tiny">
        <img src="./css/assets/brush.png" alt=""/>
      </div>
      <div id="normal">
        <img src="./css/assets/brush.png" alt=""/>
      </div>
      <div id="large">
        <img src="./css/assets/brush.png" alt=""/>
      </div>
      <div id="huge">
        <img src="./css/assets/brush.png" alt=""/>
      </div>
      <select name="selector" id="font-size">
        <option value="20">tiny</option>
        <option selected="true" value="30">normal</option>
        <option value="40">large</option>
        <option value="60">huge</option>
      </select>
      <input id="input" type="text" name="name" placeholder="write text here" value="">
      <div class="text" id="text">
        <img src="./css/assets/letter.png" alt="" />
      </div>
    </div>
    <div id="side">
    <div id="colors">
      <div class="black" id="black"/></div>
      <div class="grey" id="grey"/></div>
      <div class="brown" id="brown"/></div>
      <div class="red" id="red"></div>
      <div class="orange-red" id="orange-red"/></div>
      <div class="orange" id="orange"/></div>
      <div class="yellow" id="yellow"/></div>
      <div class="beige" id="beige"/></div>
      <div class="lime" id="lime"/></div>
      <div class="green" id="green"/></div>
      <div class="sky" id="sky"/></div>
      <div class="teal" id="teal"/></div>
      <div class="blue" id="blue"/></div>
      <div class="lavender" id="lavender"/></div>
      <div class="purple" id="purple"/></div>
      <div class="hot-pink" id="hot-pink"/></div>
      <div class="pink" id="pink"/></div>

    </div>
      <canvas class="canvas" id="canvas" width="800" height="600"></canvas>
    </div>

    <div id="footer">

    <a href="https://github.com/kattelles/JS-Paint"><img
      src="./css/assets/gh.png" alt="Github"/></a>

    <a href="https://kattelles.github.io/">
      <img src="./css/assets/resume.png" alt="Portfolio" />
    </a>

  </div>

  </div>
  </body>
</html>
